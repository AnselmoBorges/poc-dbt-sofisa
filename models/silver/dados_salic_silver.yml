version: 2

models:
  - name: dados_salic_silver
    description: "Tabela de dados de incentivo cultural na camada dev_b, atualizados com o cabeçalho maiusculo, string em maiusculo e colocando 2 casas depois da virgula no valor."
    alias: dados_salic
    columns:
      - name: CNPJCPF
        description: "CNPJ ou CPF do incentivador"
        data_tests:
          - not_null
      - name: INCENTIVADOR
        description: "Nome do incentivador"
        data_tests:
          - not_null
      - name: NRO_PROJETO
        description: "Número do projeto"
        data_tests:
          - not_null
      - name: NOME_PROJETO
        description: "Nome do projeto"
        data_tests:
          - not_null
      - name: UF_PROJETO
        description: "Unidade Federativa do projeto"
        data_tests:
          - not_null
      - name: VL_INCENTIVO
        description: "Valor do incentivo em reais"
        data_tests:
          - not_null
      - name: ANO
        description: "Ano do incentivo"
        data_tests:
          - not_null